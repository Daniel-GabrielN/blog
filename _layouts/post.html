---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">Written on {{ page.date | date: '%B %e, %Y' }}</div>
  <div class="date">
    Last updated on {{ page.last_modified_at | date: '%B %e, %Y' }}
  </div>

  {% include disqus.html %}
</article>
